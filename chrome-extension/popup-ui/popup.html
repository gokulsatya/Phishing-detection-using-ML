<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishGuard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>PhishGuard</h1>
      <p>Phishing Detection System</p>
    </header>
    
    <div class="status-panel">
      <div class="status">
        <span class="status-label">Status:</span>
        <span id="extension-status" class="status-value">Active</span>
      </div>
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="enable-toggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <div class="stats-panel">
      <div class="stat-item">
        <span class="stat-label">Phishing Detected:</span>
        <span id="phishing-count" class="stat-value">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Last Scan:</span>
        <span id="last-scan" class="stat-value">Never</span>
      </div>
    </div>
    
    <div class="action-panel">
      <button id="scan-page" class="action-button primary">Scan Current Page</button>
      <button id="view-settings" class="action-button secondary">Settings</button>
    </div>
    
    <div id="scan-results" class="results-panel hidden">
      <h2>Scan Results</h2>
      <div class="result-item">
        <span class="result-label">Verdict:</span>
        <span id="scan-verdict" class="result-value">-</span>
      </div>
      <div class="result-item">
        <span class="result-label">Confidence:</span>
        <span id="scan-confidence" class="result-value">-</span>
      </div>
      <div class="result-item">
        <span class="result-label">Features Analyzed:</span>
        <span id="scan-features" class="result-value">-</span>
      </div>
    </div>
  </div>
  
  <script src="api-client.js"></script>
  <script src="popup.js"></script>
</body>
</html>
